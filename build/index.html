<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <title>Shottter</title>
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.grey-orange.min.css">
</head>

<body>

  <header class="mdl-grid mdl-cell-12-col">
    <h1>Most popular Dribbble Shots</h1>
  </header>

  <main ng-app="dribbbleViewer">

    <section ng-controller="MainController">
      
      <div id="shots" class="mdl-grid" data-ng-init="search()">

        <div class="shot mdl-cell mdl-cell--4-col" ng-repeat="shot in shots">
          <div class="shot-preview">
            <img class="shot-image" src="{{shot.images.normal}}">
          </div>

          <div class="shot-footer">
            <i class="material-icons expand-shot">remove_red_eye</i>            
          </div>
        </div>

      </div>
    
      
    </section>
  </main>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular.min.js'></script>
  <script src="js/index.js"></script>
  
  <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</body>
</html>
