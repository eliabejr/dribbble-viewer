<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <title>Shottter</title>
  <link rel="stylesheet" href="src/css/app.css">
  <link rel="stylesheet" href="src/lib/bootstrap/css/bootstrap.min.css">
</head>

<body>

  <nav class="navbar navbar-toggleable-md navbar-inverse bg-inverse bg-faded">
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
      aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand" href="#">Shottter</a>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home
            <span class="sr-only">(current)</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Features</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Pricing</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="http://example.com" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true"
            aria-expanded="false">
            Dropdown link
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
            <a class="dropdown-item" href="#">Action</a>
            <a class="dropdown-item" href="#">Another action</a>
            <a class="dropdown-item" href="#">Something else here</a>
          </div>
        </li>
      </ul>
    </div>
  </nav>

  <main class="container" ng-app="dribbbleViewer">
    <section id="shots" ng-controller="MainController">
      
      <div class="wall__header">
        <h1>Most popular Dribbble Shots</h1>
      </div>
      
      <button class="btn" ng-click="search()">
        Load Shots!
      </button>
    
      <div class="shot" ng-repeat="shot in shots">
        <img class="shot-image" src="{{shot.images.normal}}">
        </img>
        <div class="shot-likes">
          {{shot.likes_count}} likes
        </div>
        <div class="shot-username">
          {{shot.user.name}}
        </div>
        <div class="shot-desc" ng-bind-html="shot.description | sanitize">
        </div>
      </div>
      
    </section>
  </main>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular.min.js'></script>
  <script src="src/js/index.js"></script>
  
</body>
<script src='https://code.jquery.com/jquery-3.2.1.slim.min.js'></script>
<script src='src/lib/bootstrap/js/bootstrap.min.js'></script>
</html>
