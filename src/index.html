<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <title>Shottter</title>
  <link rel="stylesheet" href="css/app.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600,900" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.grey-orange.min.css">
</head>

<body>

  <header>
    <h1>Shottter</h1>
    <h3>The most popular Dribbble Shots</h3>
  </header>

  <main ng-app="dribbbleViewer">

    <section ng-controller="MainController">
      
      <div id="shots" class="mdl-grid" data-ng-init="search()">

        <div class="shot mdl-cell mdl-cell--4-col" ng-repeat="shot in shots">
          <div class="shot-preview">
            <img class="shot-image" src="{{shot.images.normal}}">
          </div>

          <div class="shot-footer">
            <label ng-attr-for="{{ 'modal-' + shot.id }}" aria-selected="true">
              <i class="material-icons">remove_red_eye</i> <span><strong>{{shot.views_count}}</strong> Views</span>
            </label>
          </div>
            
          <div class="modal">
            <input class="modal-open" ng-attr-id="{{ 'modal-' + shot.id }}" type="checkbox" hidden>
            <div class="modal-wrap" aria-hidden="true" role="dialog">
              <label class="modal-overlay" ng-attr-for="{{ 'modal-' + shot.id }}"></label>
              <div class="modal-dialog">
                <div class="modal-header">

                  <div class="author-profile">
                    <img src="{{shot.user.avatar_url}}" alt="{{shot.user.name}} Profile Photo">
                  </div>

                  <div class="modal-header-info">
                    <h2>{{shot.title}}</h2>
                    <div class="interaction-infos">
                      <span><i class="material-icons">favorite</i> <strong>{{shot.likes_count}}</strong>Likes</span>
                      <span><i class="material-icons">mode_comment</i> <strong>{{shot.comments_count}}</strong>Comments</span>
                    </div>
                    by <a href="{{shot.user.html_url}}"><h4>{{shot.user.name}}</h4></a>
                  </div>
                  <label class="btn-close" ng-attr-for="{{ 'modal-' + shot.id }}" aria-hidden="true">Ã—</label>
                </div>

                <div class="modal-body">
                  <div class="shot-desc" ng-bind-html="shot.description | sanitize">
                  </div>
                </div>

                <div class="modal-footer">
                  <a href="{{shot.html_url}}" target="_blank" id="view-source" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-color--accent mdl-color-text--white"
                    data-upgraded=",MaterialButton,MaterialRipple">View on Dribbble
                    <span class="mdl-button__ripple-container">
                      <span class="mdl-ripple is-animating" style="width: 255.952px; height: 255.952px; transform: translate(-50%, -50%) translate(93px, 19px);"></span>
                    </span>
                  </a>
                </div>
              </div>
            </div>
          </div>

        </div>

      </div>
    
      
    </section>
  </main>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular.min.js'></script>
  <script src="js/index.js"></script>
  
  <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</body>
</html>
